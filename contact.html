<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis - Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bdbebef376.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/main.css">
</head>
<body>
    <header>
        <nav class="navigation navigation__container">
            <ul class="navigation__list navigation__list_header">
                <li class="navigation__li_logo"><a class="navigation__link" href="./index.html">Genesis</a></li>
                <li class="navigation__li_projects"><a class="navigation__link" href="./projects.html">Projects</a></li>
                <li class="navigation__li_contact"><a class="navigation__link" href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="card card__split-text">
            <div class="card__split-text_contact-left">
                <h1> Full set of great features to make your product fresh</h1>
                <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p>
            </div>
            <div class="card__split-text_contact-right contact-form">
                <form class="contact-form__container">
                    <div class="contact-form__entry_name contact-form__entry">
                        <label for="name" class="input-label grey-text">Name</label>
                        <input name="name" id="name" type="text" class="input-field" required>
                    </div>
                    <div class="contact-form__entry_email contact-form__entry">
                        <label for="email" class="input-label grey-text">Email</label>
                        <input name="email" id="email" type="text" class="input-field" required>
                    </div>
                    <div class="contact-form__entry_message contact-form__entry">
                        <label for="message" class="input-label grey-text">Message</label>
                        <input name="message" id="message" type="text" class="input-field" required>
                    </div>
                    <button class="button" type="submit"> Submit</button>
                </form> 
            </div>
        </section>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10174.478199207477!2d-73.94736244328367!3d40.698407176937586!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25bfae0c4ffa1%3A0x4ca1a0fe1d8507a7!2sBroadway%20Triangle%2C%20Brooklyn%2C%20NY%2011206%2C%20USA!5e0!3m2!1sen!2sse!4v1709209403399!5m2!1sen!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="card card__map"></iframe>
    </main>
    <footer>
        <nav class="navigation navigation__container">
            <ul class="navigation__list navigation__list_footer">
                <li class="navigation__li_logo"><a class="navigation__link" href="/index.html">Genesis</a></li>
                <li class="navigation__li_projects"><a class="navigation__link" href="/projects.html">Projects</a></li>
                <li class="navigation__li_contact"><a class="navigation__link" href="/contact.html">Contact</a></li>
                <li class="navigation__li_dribbble"><a href="#" class="navigation__link"><i class="fa-brands fa-dribbble"></i></a></li>
                <li class="navigation__li_instagram"><a href="#" class="navigation__link"><i class="fa-brands fa-instagram"></i></a></li>
                <li class="navigation__li_twitter"><a href="#" class="navigation__link"><i class="fa-brands fa-twitter"></i></a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
